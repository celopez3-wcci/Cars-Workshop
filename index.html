<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <main>
            <section class="dashboard">
                <div id="speedometer" class="dashboard__speedometer"></div>
                <div class="dashboard__check-engine-light"></div>
            </section>
            <section class="floorboard">
                <button class="floorboard__accelerator">
                  <i class="fas fa-tachometer-alt"></i>
                  GO FAST!
                  </button>
                <button class="floorboard__brake">STOP</button>
                <button class="floorboard__cruise">Cruise Control</button>
            </section>
        </main>
    </div>

    <script src="/scripts/Car.js"></script>
    <script src="/scripts/app.js"></script>
    
</body>

</html>
